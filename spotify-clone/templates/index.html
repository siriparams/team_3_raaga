<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Raaga - Dashboard</title>
</head>
<body class="bg-black text-white flex h-screen overflow-hidden font-sans">

    <audio id="mainAudio" src=""></audio>

    <aside class="w-64 bg-black p-6 flex flex-col gap-6 border-r border-zinc-900">
        <a href="/login"><h1 class="text-3xl font-black text-[#FFD700]">RAAGA</h1></a>
        <input type="text" id="searchInput" placeholder="Search Songs..." 
               class="bg-zinc-900 p-3 rounded-full text-sm outline-none border border-zinc-800 focus:border-[#FFD700] transition">
        
        <nav class="space-y-4 text-zinc-400 font-bold mt-4">
            <p class="text-white">ğŸ  Home</p>
            <p class="hover:text-white cursor-pointer transition">ğŸ” Search</p>
            <p class="hover:text-white cursor-pointer transition">ğŸ“š Your Library</p>
        </nav>

        <a href="/logout" class="mt-auto text-zinc-500 hover:text-red-500 transition text-sm">Logout</a>
    </aside>

    <main class="flex-1 bg-gradient-to-b from-zinc-900 to-black overflow-y-auto p-8 pb-32">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-bold">Welcome, {{ user }}</h2>
        </header>

        <div id="musicGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-6">
            {% for s in songs %}
            <div class="song-card bg-zinc-900/40 p-4 rounded-xl hover:bg-zinc-800 transition-all group cursor-pointer" 
                 onclick="playSong('{{ s.url }}', '{{ s.title }}', '{{ s.img }}', '{{ s.artist }}')"
                 data-name="{{ s.title.lower() }}">
                <div class="relative mb-4">
                    <img src="{{ s.img }}" loading="lazy" class="w-full aspect-square rounded-md shadow-2xl bg-zinc-800">
                    <div class="absolute bottom-2 right-2 bg-[#FFD700] p-3 rounded-full opacity-0 group-hover:opacity-100 transition shadow-xl text-black">â–¶</div>
                </div>
                <h4 class="font-bold truncate text-sm">{{ s.title }}</h4>
                <p class="text-xs text-zinc-500 mt-1">{{ s.artist }}</p>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer class="fixed bottom-0 w-full h-24 bg-black border-t border-zinc-900 flex items-center px-6 justify-between">
        <div class="flex items-center gap-4 w-1/3">
            <img id="playerImg" src="" class="w-14 h-14 rounded bg-zinc-800 hidden">
            <div>
                <p id="playerTitle" class="text-sm font-bold">Select a song</p>
                <p id="playerArtist" class="text-xs text-zinc-400"></p>
            </div>
        </div>
        <div class="flex flex-col items-center gap-2 w-1/3">
            <button onclick="togglePlay()" class="bg-white text-black rounded-full w-10 h-10 flex items-center justify-center font-bold hover:scale-105 transition">
                â¯
            </button>
        </div>
        <div class="w-1/3 text-right">
            <span class="text-xs text-zinc-500">Volume ğŸ”Š</span>
        </div>
    </footer>

    <script>
        const audio = document.getElementById('mainAudio');
        const searchInput = document.getElementById('searchInput');

        // Play Logic
        function playSong(url, title, img, artist) {
            audio.src = url;
            audio.play();
            
            // Update Player UI
            document.getElementById('playerTitle').innerText = title;
            document.getElementById('playerArtist').innerText = artist;
            const pImg = document.getElementById('playerImg');
            pImg.src = img;
            pImg.classList.remove('hidden');
        }

        function togglePlay() {
            if (audio.paused) audio.play();
            else audio.pause();
        }

        // Search Logic
        searchInput.addEventListener('input', (e) => {
            const q = e.target.value.toLowerCase();
            document.querySelectorAll('.song-card').forEach(card => {
                const name = card.getAttribute('data-name');
                card.style.display = name.includes(q) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
